<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Shell Game</title>
</head>

<body>
    <header>
        <img src="/assets/html_css_js.png">
        <h1>Shell Game</h1>
    </header>

    <main>
        <p class = "intro">Play my Shell Game!</p>
        <section class = 'the-cups'>
            <div class = 'cup-container'>
                <div>
                    <img src="/assets/cup.png" class = 'cup-pic' id="cup-one-pic">
                </div>
                <div>
                    <button class = 'cup-button' id = 'cup-one-button'>Cup One</button>
                </div>
            </div>
            <div class = 'cup-container'>
                <div>
                    <img src="/assets/cup.png" class = 'cup-pic' id="cup-two-pic">
                </div>
                <div>
                    <button class = 'cup-button' id = "cup-two-button">Cup Two</button>
                </div>
            </div>
            <div class = 'cup-container'>
                <div>
                    <img src="/assets/cup.png" class = 'cup-pic' id="cup-three-pic">
                </div>
                <div>
                    <button class = 'cup-button' id = "cup-three-button">Cup Three</button>
                </div>
            </div>
        </section>    
        <p class = "scores">
            Total times played:<span id="total-count"> 0</span><br>
            Correct picks:<span id="correct-count"> 0</span><br>
            Incorrect picks:<span id="incorrect-count"> 0</span><br>
        </p>
    </main>

    <footer>&copy;2022 Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
